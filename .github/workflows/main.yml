name: Project Chimera CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install uv
        run: pip install --upgrade pip && pip install uv

      - name: Install project dependencies
        run: uv sync

      - name: Run setup (Docker build)
        run: make setup

      - name: Run tests
        run: make test

      - name: Run spec check
        run: make spec-check
